<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Coupon</title>
</head>
<body>
	<div layout:fragment="content" class="col-12 col-sm-9">
		<div class="row">
			<h6>Update Coupon</h6>
		</div>
		<hr/>
		<div class="row">
			<form th:object="${coupon}" th:action="@{/coupon/update}" method="post">
				<div class="mb-3">
					<label class="form-label" th:object="${coupon}"></label> 
					<input readonly="readonly" th:value="${coupon.id}" type="text" name="id" class="form-control" >
				</div>
				<div class="mb-3">
					<label class="form-label" th:object="${coupon}"></label> 
					<input th:value="${coupon.name}" type="text" name="name" class="form-control" >
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
